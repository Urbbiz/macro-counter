<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Counter</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<!-- header -->

<header>
    <h1> Macro Counter</h1>
</header>

<!-- total macro  -->

<!-- meal render -->
<main class="list">
    <div class="col-4 col-sm-6 col-xs-12">
        <div class="block item ">
            <h3>name </h3>
            <p> carb g. </p>
            <p> protein g. </p>
            <p> fat g. </p>
            <p> kcal. </p>
            <div class="actions ">
                <button class="btn small edit" type="button">Edit</button>
                <button class="btn small remove" type="button">Delete</button>
            </div>
        </div>
    </div>

</main>



<!-- pliusas -->
<div class="add-new">+</div>

<!-- add form -->
<div class="lightbox" data-form="add">
    <div class="background"></div>
    <div class="content">
        <form class="add">
            <h2 class="title">Add Meal</h2>
            <div class="name">
                <div><label for="new-name">Name:</label></div>

                <input type="text" id="new-name" />
            </div>
            <div class="name">
                <div><label for="new-carb">Carb:</label></div>
                <input type="text" id="new-carb" />
            </div>
            <div class="name">
                <div><label for="new-protein">Protein:</label></div>
                <input type="text" id="new-protein" />
            </div>
            <div class="name">
                <div><label for="new-fat">Fat:</label></div>
                <input type="text" id="new-fat" />
            </div>
            <div class="name">
                <div><label for="new-kcal">Kcal:</label></div>
                <input type="text" id="new-kcal" />
            </div class="actions">
            <button class="btn update right" type="button">Add Meal</button>
            <button class="btn cancel" type="button">Cancel</button>
        </form>

        <!-- edit form -->
        <form class="update">
            <h2 class="title">Edit Meal</h2>
            <div class="name">
                <div><label for="edit-name">Name:</label></div>
                <input type="text" id="edit-name" />
            </div>
            <div class="name">
                <div><label for="edit-carb">Carb:</label></div>
                <input type="text" id="edit-carb" />
            </div>
            <div class="name">
                <div><label for="edit-protein">Protein:</label></div>
                <input type="text" id="edit-protein" />
            </div>
            <div class="name">
                <div><label for="edit-fat">Fat:</label></div>
                <input type="text" id="edit-fat" />
            </div>
            <div class="name">
                <div><label for="edit-kcal">Kcal:</label></div>
                <input type="text" id="edit-kcal" />
            </div>

            <button class="btn update right" type="button">Update Meal</button>
            <button class="btn cancel" type="button">Cancel</button>
        </form>
    </div>
</div>
<!-- footer -->

<body>



    <script src="./js/main.js" type="module"></script>
</body>

</html>
